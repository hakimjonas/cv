<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Post Test</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Minimal Blog Post Test</h1>
    <p>This page tests blog post creation with only the minimal required fields.</p>

    <button id="testButton">Create Test Post</button>

    <div class="result" id="result">
        <p>Results will appear here...</p>
    </div>

            <script src="/static/js/api-client.js"></script>
            <script>
        document.getElementById('testButton').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending request...</p>';

            // Display current API URL
            resultDiv.innerHTML += `<p>Using API at: ${BlogAPI.getBaseUrl()}</p>`;

            // Minimal valid blog post
            const testPost = {
                title: "Minimal Test Post",
                slug: "minimal-test-post",
                content: "This is minimal test content.",
                excerpt: "Minimal excerpt",
                date: "2025-06-12",
                author: "Test User",
                published: true,
                featured: false,
                image: null,
                tags: [],
                metadata: {}
            };

            try {
                console.log('Sending post:', testPost);
                resultDiv.innerHTML += '<p>Sending post to API...</p>';

                const responseData = await BlogAPI.createPost(testPost);

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries([...response.headers]));

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                    console.log('Parsed response:', responseData);
                } catch (e) {
                    console.error('Failed to parse response as JSON:', e);
                    responseData = responseText;
                }

                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    <p>Post created successfully!</p>
                    <button id="viewPostsBtn">View All Posts</button>
                `;

                // Add event listener to the view posts button
                document.getElementById('viewPostsBtn').addEventListener('click', async function() {
                    try {
                        resultDiv.innerHTML = '<p>Loading posts...</p>';
                        const posts = await BlogAPI.getPosts();
                        resultDiv.innerHTML = `
                            <h3>All Posts</h3>
                            <pre>${JSON.stringify(posts, null, 2)}</pre>
                        `;
                    } catch (error) {
                        resultDiv.innerHTML = `
                            <h3>Error Loading Posts</h3>
                            <pre>${error.toString()}</pre>
                        `;
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>${error.status ? `Status: ${error.status}` : ''}</p>
                    <pre>${error.toString()}</pre>
                `;

                if (error.response) {
                    resultDiv.innerHTML += `<p>Response data:</p><pre>${JSON.stringify(error.response, null, 2)}</pre>`;
                }
            }
        });
    </script>
</body>
</html>
