version: '3.8'

services:
  blog-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: blog-api:latest
    ports:
      - "3000:3000"
    volumes:
      - blog-data:/app/data
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  blog-data:
