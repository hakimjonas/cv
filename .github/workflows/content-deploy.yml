name: Deploy CV (Content Branch)

on:
  push:
    branches: [ content ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Quick Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout content branch
        uses: actions/checkout@v5
        with:
          ref: content

      - name: Checkout main branch code
        run: |
          echo "üì• Fetching main branch code..."
          git fetch origin main
          git checkout origin/main -- .
          # Restore content branch data, config, and static assets
          git checkout content -- data/
          git checkout content -- config/ 2>/dev/null || echo "‚ÑπÔ∏è  No config/ on content branch, using defaults from main"
          git checkout content -- img/ 2>/dev/null || echo "‚ÑπÔ∏è  No img/ on content branch"
          git checkout content -- static/ 2>/dev/null || echo "‚ÑπÔ∏è  No static/ on content branch"
          echo "‚úÖ Code and content merged successfully."

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'src/**/*.rs', 'Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Typst CLI
        uses: baptiste0928/cargo-install@v3
        with:
          crate: typst-cli
          version: "^0.13.1"

      - name: Install required fonts
        run: |
          echo "üì• Installing fonts for PDF generation..."

          # Install Font Awesome for icons
          echo "Downloading Font Awesome..."
          wget -q https://github.com/FortAwesome/Font-Awesome/releases/download/6.5.1/fontawesome-free-6.5.1-desktop.zip
          unzip -q fontawesome-free-6.5.1-desktop.zip
          sudo mkdir -p /usr/share/fonts/truetype/fontawesome
          sudo cp fontawesome-free-6.5.1-desktop/otfs/*.otf /usr/share/fonts/truetype/fontawesome/

          # Install Hanken Grotesk
          echo "Downloading Hanken Grotesk..."
          git clone --depth 1 -q https://github.com/marcologous/hanken-grotesk.git
          sudo mkdir -p /usr/share/fonts/truetype/hanken-grotesk
          sudo cp hanken-grotesk/fonts/ttf/*.ttf /usr/share/fonts/truetype/hanken-grotesk/

          # Update font cache
          echo "Updating font cache..."
          sudo fc-cache -f
          echo "‚úÖ Fonts installed (Hanken Grotesk + Font Awesome)"

      - name: Build CV generator (release mode)
        run: cargo build --release --bin cv

      - name: Generate CV files
        run: |
          echo "üöÄ Generating CV with updated content..."
          cargo run --release --bin cv
          echo "‚úÖ CV generation successful."
          echo "üîç Verifying output files..."
          test -f dist/cv.html && echo "  - cv.html found."
          test -f dist/cv.pdf && echo "  - cv.pdf found."
          test -f dist/index.html && echo "  - index.html found."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload CV artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "üéâ Content deployment completed!"
          echo "üìä Build optimized for content-only changes"
          echo "‚ö° Skipped: code formatting, linting, and tests"
          echo "üîó Site URL: ${{ steps.deployment.outputs.page_url }}"