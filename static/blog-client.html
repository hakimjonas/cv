<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f7f7f7;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .blog-post {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .blog-post:hover {
            transform: translateY(-5px);
        }
        .blog-post h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .post-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .tag {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 0.8rem;
        }
        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1a252f;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 100px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        .error {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .success {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f7f7f7;
            border: 1px solid transparent;
        }
        .tab.active {
            background-color: white;
            border: 1px solid #ddd;
            border-bottom-color: white;
            border-radius: 4px 4px 0 0;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Client</h1>
        <p>Interact with the Blog API</p>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="posts">View Posts</div>
            <div class="tab" data-tab="create">Create Post</div>
        </div>

        <!-- Tab content for viewing posts -->
        <div id="posts-tab" class="tab-content active">
            <h2>Blog Posts</h2>
            <div id="posts-container" class="blog-posts">
                <div class="loading">Loading posts...</div>
            </div>
        </div>

        <!-- Tab content for creating posts -->
        <div id="create-tab" class="tab-content">
            <h2>Create New Post</h2>
            <div id="create-message"></div>

            <div class="form-container">
                <form id="create-post-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="slug">Slug</label>
                        <input type="text" id="slug" name="slug" required>
                    </div>

                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="excerpt">Excerpt</label>
                        <textarea id="excerpt" name="excerpt"></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="published" name="published">
                        <label for="published">Published</label>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="featured" name="featured">
                        <label for="featured">Featured</label>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="tag1, tag2, tag3">
                    </div>

                    <button type="submit">Create Post</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/api-client.js"></script>
    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and tab contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Function to load posts
        async function loadPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '<div class="loading">Loading posts...</div>';

            try {
                // Use our API client instead of fetch
                const posts = await BlogAPI.getPosts();

                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="loading">No posts found. Create one!</div>';
                    return;
                }

                postsContainer.innerHTML = '';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'blog-post';

                    let tagsHtml = '';
                    if (post.tags && post.tags.length > 0) {
                        tagsHtml = post.tags.map(tag => 
                            `<span class="tag">${tag.name}</span>`
                        ).join('');
                    }

                    const publishedStatus = post.published ? 'Published' : 'Draft';
                    const featuredStatus = post.featured ? ' • Featured' : '';

                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <div class="post-meta">${publishedStatus}${featuredStatus} • ${formatDate(post.created_at || new Date())}</div>
                        <div>${tagsHtml}</div>
                        <p>${post.excerpt || post.content.substring(0, 150)}...</p>
                        <div class="post-actions">
                            <button class="view-btn" data-slug="${post.slug}">View Details</button>
                        </div>
                    `;

                    postsContainer.appendChild(postElement);
                });

                // Add event listeners to view buttons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const slug = btn.dataset.slug;
                        try {
                            // Use our API client instead of fetch
                            const post = await BlogAPI.getPost(slug);
                            alert(`Post Details:\n\nTitle: ${post.title}\nSlug: ${post.slug}\nContent: ${post.content}\nPublished: ${post.published ? 'Yes' : 'No'}\nFeatured: ${post.featured ? 'Yes' : 'No'}`);
                        } catch (error) {
                            console.error('Error fetching post details:', error);
                            alert(`Error: ${error.message}`);
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = `<div class="error">Error loading posts: ${error.message}</div>`;
            }
        }

        // Function to create a new post
        async function createPost(postData) {
            const messageContainer = document.getElementById('create-message');
            messageContainer.innerHTML = '<div>Creating post...</div>';

            try {
                // Use our API client instead of fetch
                const result = await BlogAPI.createPost(postData);

                messageContainer.innerHTML = `<div class="success">Post created successfully!</div>`;
                document.getElementById('create-post-form').reset();

                // Switch to posts tab and reload posts
                document.querySelector('.tab[data-tab="posts"]').click();
                loadPosts();

                return result;
            } catch (error) {
                console.error('Error creating post:', error);
                messageContainer.innerHTML = `<div class="error">Error creating post: ${error.message}</div>`;
                throw error;
            }
        }

        // Event listener for form submission
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const slug = document.getElementById('slug').value;
            const content = document.getElementById('content').value;
            const excerpt = document.getElementById('excerpt').value;
            const published = document.getElementById('published').checked;
            const featured = document.getElementById('featured').checked;
            const tagsInput = document.getElementById('tags').value;

            // Parse tags
            const tags = tagsInput.split(',')
                .map(tag => tag.trim())
                .filter(tag => tag)
                .map(tag => ({
                    name: tag,
                    slug: tag.toLowerCase().replace(/\s+/g, '-')
                }));

            const postData = {
                title,
                slug,
                content,
                excerpt: excerpt || content.substring(0, 150),
                published,
                featured,
                date: new Date().toISOString().split('T')[0],
                author: 'Blog Client User',
                image: null,
                tags,
                metadata: {}
            };

            try {
                await createPost(postData);
            } catch (error) {
                // Error is already handled in createPost function
            }
        });

        // Auto-generate slug from title
        document.getElementById('title').addEventListener('input', (e) => {
            const title = e.target.value;
            const slug = title.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-');

            document.getElementById('slug').value = slug;
        });

        // Load posts when the page loads
        window.addEventListener('load', loadPosts);
    </script>
</body>
</html>
