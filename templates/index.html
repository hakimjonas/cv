<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cv.personal_info.name }} - {{ cv.personal_info.title }}</title>
    <meta http-equiv="refresh" content="0; url=cv.html">
    <meta name="description" content="CV and Portfolio of {{ cv.personal_info.name }} - {{ cv.personal_info.title }}">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>{{ cv.personal_info.name }}</h1>
        <p>Redirecting to CV...</p>
        <p><a href="cv.html">Click here if you are not redirected automatically</a></p>
    </div>
    <script>
        // Redirect immediately
        window.location.replace('cv.html');
    </script>
</body>
</html>
