<meta name="theme-color" content="#286983">

<!-- Immediate theme application to prevent flashing -->
<script>
  (function() {
    // Theme constants
    var THEME_DARK = 'theme-dark';
    var THEME_LIGHT = 'theme-light';
    var STORAGE_KEY = 'theme';

    // Get saved theme or use system preference
    var savedTheme = localStorage.getItem(STORAGE_KEY);
    var systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var theme = savedTheme || (systemPrefersDark ? THEME_DARK : THEME_LIGHT);

    // Apply theme immediately to prevent flashing
    document.documentElement.classList.remove(THEME_DARK, THEME_LIGHT);
    document.documentElement.classList.add(theme);

    // For older browsers that don't support classList on documentElement
    document.documentElement.className = 
      document.documentElement.className
        .replace(THEME_DARK, '')
        .replace(THEME_LIGHT, '')
        .trim() + ' ' + theme;
  })();
</script>
