<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Client</title>
    <!-- EasyMDE Markdown Editor CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <style>
        /* Base styles with improved color scheme */
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --secondary-dark: #1a252f;
            --accent-color: #f39c12;
            --accent-dark: #e67e22;
            --danger-color: #e74c3c;
            --danger-dark: #c0392b;
            --success-color: #2ecc71;
            --text-color: #333;
            --text-light: #7f8c8d;
            --bg-color: #f7f7f7;
            --card-bg: white;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --border-radius-sm: 4px;
            --border-radius-md: 6px;
            --border-radius-lg: 8px;
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --font-size-xs: 0.8rem;
            --font-size-sm: 0.9rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.2rem;
            --font-size-xl: 1.5rem;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color var(--transition-speed) ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: var(--spacing-lg);
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: var(--spacing-lg);
        }

        header h1 {
            margin: 0;
            font-size: var(--font-size-xl);
        }

        /* Auth status bar */
        .auth-status {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: var(--spacing-sm);
            background-color: var(--card-bg);
            margin-bottom: var(--spacing-md);
            border-radius: var(--border-radius-sm);
            box-shadow: 0 2px 5px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        
        .auth-status-message {
            margin-right: var(--spacing-sm);
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .auth-button {
            margin-left: var(--spacing-sm);
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
        }
        
        .auth-button:hover {
            background-color: var(--primary-dark);
        }

        /* User info display */
        .user-info {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-md);
            background-color: var(--card-bg);
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .user-info h3 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: var(--font-size-lg);
            margin-bottom: var(--spacing-md);
        }
        
        .user-info p {
            margin: var(--spacing-xs) 0;
            color: var(--text-color);
        }
        
        .user-role {
            display: inline-block;
            padding: 4px 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-xs);
            margin-top: var(--spacing-xs);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: var(--spacing-md);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all var(--transition-speed) ease;
            font-weight: bold;
            color: var(--text-light);
        }
        
        .tab:hover {
            color: var(--primary-color);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Form styles */
        .form-container {
            background-color: var(--card-bg);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            box-shadow: 0 3px 10px var(--shadow-color);
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-family: inherit;
            font-size: var(--font-size-md);
            transition: border-color var(--transition-speed) ease;
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: var(--font-size-md);
            transition: background-color var(--transition-speed) ease;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        button.danger {
            background-color: var(--danger-color);
        }
        
        button.danger:hover {
            background-color: var(--danger-dark);
        }

        /* Blog posts grid */
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }
        
        .blog-post {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 3px 10px var(--shadow-color);
            padding: var(--spacing-lg);
            transition: transform var(--transition-speed) ease, 
                        box-shadow var(--transition-speed) ease;
            border: 1px solid var(--border-color);
        }
        
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .blog-post h2 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: var(--font-size-lg);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
        }
        
        .post-meta {
            color: var(--text-light);
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-md);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .post-date {
            margin-right: var(--spacing-sm);
        }
        
        .post-author {
            font-style: italic;
        }
        
        .post-excerpt {
            margin-bottom: var(--spacing-md);
        }
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
        }
        
        .post-tag {
            background-color: var(--secondary-color);
            color: white;
            padding: 2px 8px;
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-xs);
        }
        
        .post-actions {
            margin-top: var(--spacing-md);
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .post-actions button {
            padding: 4px 8px;
            font-size: var(--font-size-sm);
        }

        /* Success and error messages */
        .success {
            color: var(--success-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            background-color: rgba(46, 204, 113, 0.1);
            border-left: 3px solid var(--success-color);
            margin-bottom: var(--spacing-md);
        }
        
        .error {
            color: var(--danger-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 3px solid var(--danger-color);
            margin-bottom: var(--spacing-md);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .blog-posts {
                grid-template-columns: 1fr;
            }
            
            .container {
                width: 95%;
                padding: var(--spacing-md);
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1 0 auto;
                text-align: center;
                padding: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Management</h1>
    </header>
    
    <div class="container">
        <!-- Authentication status bar -->
        <div class="auth-status">
            <span id="auth-status-message">Checking authentication...</span>
            <button id="logout-button" class="auth-button" style="display: none;">Logout</button>
        </div>
        
        <!-- User info display -->
        <div id="user-info" class="user-info" style="display: none;">
            <h3>Current User</h3>
            <p><strong>Username:</strong> <span id="user-username"></span></p>
            <p><strong>Display Name:</strong> <span id="user-display-name"></span></p>
            <p><strong>Role:</strong> <span id="user-role" class="user-role"></span></p>
        </div>
        
        <!-- Tabs navigation -->
        <div class="tabs">
            <div class="tab active" data-tab="browse">Browse Posts</div>
            <div class="tab" data-tab="create">Create Post</div>
            <div class="tab" data-tab="edit">Edit Post</div>
        </div>
        
        <!-- Tab content for browsing posts -->
        <div id="browse-tab" class="tab-content active">
            <h2>All Blog Posts</h2>
            <div id="posts-container" class="blog-posts">
                <!-- Posts will be loaded here -->
                <div class="loading">Loading posts...</div>
            </div>
        </div>
        
        <!-- Tab content for creating posts -->
        <div id="create-tab" class="tab-content">
            <h2>Create New Post</h2>
            <div id="create-message"></div>
            
            <div class="form-container">
                <form id="create-form">
                    <div class="form-group">
                        <label for="create-title">Title</label>
                        <input type="text" id="create-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="create-slug">Slug</label>
                        <input type="text" id="create-slug" name="slug" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="create-excerpt">Excerpt</label>
                        <textarea id="create-excerpt" name="excerpt" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Content Format</label>
                        <div>
                            <label>
                                <input type="radio" name="create-format" value="Markdown" checked> Markdown
                            </label>
                            <label>
                                <input type="radio" name="create-format" value="HTML"> HTML
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="create-content">Content</label>
                        <textarea id="create-content" name="content" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="create-published">Published</label>
                        <select id="create-published" name="published">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="create-featured">Featured</label>
                        <select id="create-featured" name="featured">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="create-image-url">Image URL</label>
                        <input type="text" id="create-image-url" name="image_url">
                    </div>
                    
                    <div class="form-group">
                        <label for="create-tags">Tags (comma separated)</label>
                        <input type="text" id="create-tags" name="tags" placeholder="tag1, tag2, tag3">
                    </div>
                    
                    <button type="submit">Create Post</button>
                </form>
            </div>
        </div>
        
        <!-- Tab content for editing posts -->
        <div id="edit-tab" class="tab-content">
            <h2>Edit Post</h2>
            <div id="edit-message"></div>
            
            <div class="form-container">
                <div class="form-group">
                    <label for="post-select">Select Post to Edit</label>
                    <select id="post-select">
                        <option value="">-- Select a post --</option>
                    </select>
                </div>
                
                <form id="edit-form" style="display: none;">
                    <input type="hidden" id="edit-id" name="id">
                    
                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-slug">Slug</label>
                        <input type="text" id="edit-slug" name="slug" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-excerpt">Excerpt</label>
                        <textarea id="edit-excerpt" name="excerpt" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Content Format</label>
                        <div>
                            <label>
                                <input type="radio" name="edit-format" value="Markdown" checked> Markdown
                            </label>
                            <label>
                                <input type="radio" name="edit-format" value="HTML"> HTML
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-content">Content</label>
                        <textarea id="edit-content" name="content" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-published">Published</label>
                        <select id="edit-published" name="published">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-featured">Featured</label>
                        <select id="edit-featured" name="featured">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-image-url">Image URL</label>
                        <input type="text" id="edit-image-url" name="image_url">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-tags">Tags (comma separated)</label>
                        <input type="text" id="edit-tags" name="tags" placeholder="tag1, tag2, tag3">
                    </div>
                    
                    <button type="submit">Update Post</button>
                    <button type="button" id="delete-post" class="danger">Delete Post</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/simple-api-client.js"></script>
    <!-- EasyMDE Markdown Editor JS -->
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script>
        // Global variables for markdown editors
        let createEditor = null;
        let editEditor = null;
        
        // Function to initialize markdown editor
        function initializeMarkdownEditor(textareaId, radioName) {
            // Get the textarea element
            const textarea = document.getElementById(textareaId);
            
            // Create the editor
            const editor = new EasyMDE({
                element: textarea,
                spellChecker: true,
                autofocus: false,
                toolbar: [
                    "bold", "italic", "heading", "|", 
                    "quote", "unordered-list", "ordered-list", "|", 
                    "link", "image", "code", "table", "|",
                    "preview", "side-by-side", "fullscreen", "|",
                    "guide"
                ],
                placeholder: "Write your content here...",
                status: ["autosave", "lines", "words", "cursor"]
            });
            
            // Add event listener to radio buttons
            document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                radio.addEventListener('change', function() {
                    toggleMarkdownEditor(editor, this.value === 'Markdown', textarea);
                });
            });
            
            // Initially hide the editor if HTML is selected
            const selectedFormat = document.querySelector(`input[name="${radioName}"]:checked`).value;
            toggleMarkdownEditor(editor, selectedFormat === 'Markdown', textarea);
            
            return editor;
        }
        
        // Function to toggle between markdown editor and regular textarea
        function toggleMarkdownEditor(editor, showEditor, textarea) {
            if (showEditor) {
                // Show the markdown editor
                editor.codemirror.getWrapperElement().style.display = 'block';
                textarea.style.display = 'none';
            } else {
                // Hide the markdown editor and show the regular textarea
                editor.codemirror.getWrapperElement().style.display = 'none';
                textarea.style.display = 'block';
                
                // Copy content from editor to textarea
                textarea.value = editor.value();
            }
        }
        
        // Initialize editors when tabs are activated
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                
                // Initialize create editor when create tab is activated
                if (tabId === 'create' && !createEditor) {
                    createEditor = initializeMarkdownEditor('create-content', 'create-format');
                }
                
                // Initialize edit editor when edit tab is activated
                if (tabId === 'edit' && !editEditor) {
                    editEditor = initializeMarkdownEditor('edit-content', 'edit-format');
                }
            });
        });
        
        // Function to load all posts
        async function loadPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '<div class="loading">Loading posts...</div>';
            
            try {
                const posts = await BlogAPI.getPosts();
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div>No posts found.</div>';
                    return;
                }
                
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'blog-post';
                    
                    const tags = post.tags.map(tag => 
                        `<span class="post-tag">${tag.name}</span>`
                    ).join('');
                    
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <div class="post-meta">
                            <span class="post-date">${new Date(post.date_created).toLocaleDateString()}</span>
                            <span class="post-author">by ${post.author}</span>
                        </div>
                        <div class="post-excerpt">${post.excerpt || ''}</div>
                        <div class="post-tags">${tags}</div>
                        <div class="post-actions">
                            <button class="edit-button" data-slug="${post.slug}">Edit</button>
                            <button class="delete-button danger" data-slug="${post.slug}">Delete</button>
                        </div>
                    `;
                    
                    postsContainer.appendChild(postElement);
                    
                    // Add event listeners to buttons
                    postElement.querySelector('.edit-button').addEventListener('click', () => {
                        // Switch to edit tab and load the post
                        document.querySelector('.tab[data-tab="edit"]').click();
                        document.getElementById('post-select').value = post.slug;
                        loadPostForEditing(post.slug);
                    });
                    
                    postElement.querySelector('.delete-button').addEventListener('click', async () => {
                        if (confirm(`Are you sure you want to delete "${post.title}"?`)) {
                            try {
                                await BlogAPI.deletePost(post.slug);
                                alert('Post deleted successfully!');
                                loadPosts(); // Reload posts
                            } catch (error) {
                                alert(`Failed to delete post: ${error.message}`);
                            }
                        }
                    });
                });
            } catch (error) {
                postsContainer.innerHTML = `<div class="error">Failed to load posts: ${error.message}</div>`;
            }
        }
        
        // Function to populate post selector
        async function populatePostSelector() {
            const selector = document.getElementById('post-select');
            
            // Clear existing options except the first one
            while (selector.options.length > 1) {
                selector.remove(1);
            }
            
            try {
                const posts = await BlogAPI.getPosts();
                
                posts.forEach(post => {
                    const option = document.createElement('option');
                    option.value = post.slug;
                    option.textContent = post.title;
                    selector.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load posts for selector:', error);
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Error loading posts';
                selector.appendChild(option);
            }
        }
        
        // Function to load a post for editing
        async function loadPostForEditing(slug) {
            if (!slug) {
                document.getElementById('edit-form').style.display = 'none';
                return;
            }
            
            try {
                const post = await BlogAPI.getPost(slug);
                
                // Fill the form with post data
                document.getElementById('edit-id').value = post.id;
                document.getElementById('edit-title').value = post.title;
                document.getElementById('edit-slug').value = post.slug;
                document.getElementById('edit-excerpt').value = post.excerpt || '';
                
                // Set content and initialize editor if needed
                if (!editEditor) {
                    document.getElementById('edit-content').value = post.content;
                    editEditor = initializeMarkdownEditor('edit-content', 'edit-format');
                } else {
                    editEditor.value(post.content);
                }
                
                document.getElementById('edit-published').value = post.published.toString();
                document.getElementById('edit-featured').value = post.featured.toString();
                document.getElementById('edit-image-url').value = post.image_url || '';
                
                // Set tags
                const tags = post.tags.map(tag => tag.name).join(', ');
                document.getElementById('edit-tags').value = tags;
                
                // Show the form
                document.getElementById('edit-form').style.display = 'block';
            } catch (error) {
                document.getElementById('edit-message').innerHTML = `
                    <div class="error">Failed to load post: ${error.message}</div>
                `;
                document.getElementById('edit-form').style.display = 'none';
            }
        }
        
        // Function to create a post
        async function createPost(formData) {
            try {
                // Extract tags
                const tagsString = formData.get('tags');
                const tags = tagsString ? tagsString.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                
                // Create post object
                const post = {
                    title: formData.get('title'),
                    slug: formData.get('slug'),
                    content: formData.get('content'),
                    excerpt: formData.get('excerpt'),
                    published: formData.get('published') === 'true',
                    featured: formData.get('featured') === 'true',
                    image_url: formData.get('image_url'),
                    tags: tags.map(name => ({ name, slug: name.toLowerCase().replace(/\s+/g, '-') }))
                };
                
                // Send to API
                const response = await BlogAPI.createPost(post);
                
                // Show success message
                document.getElementById('create-message').innerHTML = `
                    <div class="success">Post created successfully!</div>
                `;
                
                // Reset form
                document.getElementById('create-form').reset();
                if (createEditor) {
                    createEditor.value('');
                }
                
                // Reload posts
                loadPosts();
                
                return response;
            } catch (error) {
                document.getElementById('create-message').innerHTML = `
                    <div class="error">Failed to create post: ${error.message}</div>
                `;
                throw error;
            }
        }
        
        // Function to update a post
        async function updatePost(slug, formData) {
            try {
                // Extract tags
                const tagsString = formData.get('tags');
                const tags = tagsString ? tagsString.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                
                // Create post object
                const post = {
                    id: parseInt(formData.get('id')),
                    title: formData.get('title'),
                    slug: formData.get('slug'),
                    content: formData.get('content'),
                    excerpt: formData.get('excerpt'),
                    published: formData.get('published') === 'true',
                    featured: formData.get('featured') === 'true',
                    image_url: formData.get('image_url'),
                    tags: tags.map(name => ({ name, slug: name.toLowerCase().replace(/\s+/g, '-') }))
                };
                
                // Send to API
                const response = await BlogAPI.updatePost(slug, post);
                
                // Show success message
                document.getElementById('edit-message').innerHTML = `
                    <div class="success">Post updated successfully!</div>
                `;
                
                // Reload posts
                loadPosts();
                
                // Update selector if slug changed
                if (slug !== post.slug) {
                    await populatePostSelector();
                    document.getElementById('post-select').value = post.slug;
                }
                
                return response;
            } catch (error) {
                document.getElementById('edit-message').innerHTML = `
                    <div class="error">Failed to update post: ${error.message}</div>
                `;
                throw error;
            }
        }
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and tab contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });
        
        // Event listener for create form submission
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            
            // If using markdown editor, get content from editor
            if (createEditor && document.querySelector('input[name="create-format"]:checked').value === 'Markdown') {
                formData.set('content', createEditor.value());
            }
            
            try {
                await createPost(formData);
            } catch (error) {
                // Error is already handled in createPost function
            }
        });
        
        // Event listener for edit form submission
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            const slug = document.getElementById('edit-slug').value;
            
            // If using markdown editor, get content from editor
            if (editEditor && document.querySelector('input[name="edit-format"]:checked').value === 'Markdown') {
                formData.set('content', editEditor.value());
            }
            
            try {
                await updatePost(slug, formData);
            } catch (error) {
                // Error is already handled in updatePost function
            }
        });
        
        // Event listener for post selector change
        document.getElementById('post-select').addEventListener('change', (e) => {
            const slug = e.target.value;
            loadPostForEditing(slug);
        });
        
        // Event listener for tab changes to populate the post selector
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                if (tab.dataset.tab === 'edit') {
                    populatePostSelector();
                }
            });
        });
        
        // Event listener for delete button
        document.getElementById('delete-post').addEventListener('click', async () => {
            const slug = document.getElementById('edit-slug').value;
            const title = document.getElementById('edit-title').value;
            
            if (confirm(`Are you sure you want to delete "${title}"?`)) {
                try {
                    await BlogAPI.deletePost(slug);
                    
                    // Show success message
                    document.getElementById('edit-message').innerHTML = `
                        <div class="success">Post deleted successfully!</div>
                    `;
                    
                    // Reset form and hide it
                    document.getElementById('edit-form').reset();
                    document.getElementById('edit-form').style.display = 'none';
                    
                    // Reload posts and selector
                    loadPosts();
                    populatePostSelector();
                    
                    // Reset selector
                    document.getElementById('post-select').value = '';
                } catch (error) {
                    document.getElementById('edit-message').innerHTML = `
                        <div class="error">Failed to delete post: ${error.message}</div>
                    `;
                }
            }
        });
        
        // Authentication functions
        
        // Update authentication status UI
        function updateAuthStatus() {
            const authStatusMessage = document.getElementById('auth-status-message');
            const logoutButton = document.getElementById('logout-button');
            const userInfo = document.getElementById('user-info');
            
            if (BlogAPI.isAuthenticated()) {
                const user = BlogAPI.getCurrentUser();
                
                // Update auth status bar
                authStatusMessage.textContent = `Logged in as ${user.displayName}`;
                logoutButton.style.display = 'inline-block';
                
                // Update user info
                document.getElementById('user-username').textContent = user.username;
                document.getElementById('user-display-name').textContent = user.displayName;
                document.getElementById('user-role').textContent = user.role;
                
                // Show user info
                userInfo.style.display = 'block';
            } else {
                // Update auth status bar
                authStatusMessage.textContent = 'Not authenticated';
                logoutButton.style.display = 'none';
                
                // Hide user info
                userInfo.style.display = 'none';
            }
        }
        
        // Handle logout button click
        document.getElementById('logout-button').addEventListener('click', () => {
            BlogAPI.logout();
            updateAuthStatus();
            
            // Try to create a new session
            BlogAPI.createSession()
                .then(() => {
                    updateAuthStatus();
                })
                .catch(error => {
                    console.error('Failed to create session after logout:', error);
                });
        });
        
        // Load posts when page loads
        window.addEventListener('load', () => {
            loadPosts();
            updateAuthStatus();
        });
    </script>
</body>
</html>
