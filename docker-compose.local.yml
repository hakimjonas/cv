
version: '3.8'

services:
  blog-api:
    build:
      context: .
      dockerfile: Dockerfile.local
    image: blog-api-local:latest
    ports:
      - "3002:3000"
    volumes:
      - blog-data:/app/data
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./static:/app/static
      - ./templates:/app/templates
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
    restart: unless-stopped
    environment:
      - RUST_LOG=debug  # More verbose logging for development
      - RUST_BACKTRACE=1  # Full backtraces for debugging
    networks:
      - blog-network
    # Simplified health check for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Increased to allow time for Rust compilation
    # Add resource limits to prevent container from using too much CPU/memory
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  blog-network:
    driver: bridge

volumes:
  blog-data:
    # Add driver specification for better compatibility
    driver: local
