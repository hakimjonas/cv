<!-- Common header with navigation -->
<header>
  <div class="container">
    <div class="logo-container">
      <h1 id="header-name">__AUTHOR_NAME__</h1>
    </div>

    <nav aria-label="Main navigation">
      <ul role="menubar">
        <li role="none">
          <a href="index.html" role="menuitem" data-page="index" aria-current="__CURRENT_PAGE_INDEX__">Blog</a>
        </li>
        <li role="none">
          <a href="cv.html" role="menuitem" data-page="cv" aria-current="__CURRENT_PAGE_CV__">CV</a>
        </li>
        <li role="none">
          <a href="projects.html" role="menuitem" data-page="projects" aria-current="__CURRENT_PAGE_PROJECTS__">Projects</a>
        </li>
      </ul>

      <div class="theme-switch-wrapper">
        <span id="theme-label" class="visually-hidden">Toggle dark/light theme</span>
        <button 
          type="button"
          class="theme-switch" 
          aria-labelledby="theme-label"
          aria-pressed="false"
          id="theme-toggle"
        >
          <span class="slider round"></span>
          <span class="visually-hidden">Toggle theme</span>
        </button>
        <span class="theme-icons" aria-hidden="true">
          <i class="nf nf-sun theme-icon light-icon" title="Light theme"></i>
          <i class="nf nf-moon theme-icon dark-icon" title="Dark theme"></i>
        </span>
      </div>
    </nav>
  </div>
</header>
