version: '3.8'

services:
  blog-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: blog-api:latest
    ports:
      - "80:3000"
    volumes:
      - blog-data:/app/data
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=0
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - blog-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - blog-api
    restart: unless-stopped
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  blog-data:
    driver: local